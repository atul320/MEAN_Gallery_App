<div class="">
  <input class="form-control my-3" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="query">
</div>

<div class="container m-3 row" id="maindiv">
<div class="card border border-color-secondary m-3 col-lg-12 " style="width: 18rem; height: 18rem;" *ngFor="let image of api | search: query">
    <img style="width: 16em; height: 11rem;" src={{image.file_src}} class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title">{{image.imagetime.slice(0,10)}}</h4>
      <h6 class="card-text">{{image.imagetag}}</h6>
      <h6 class="card-text">{{image.imagename}}</h6>
    </div>
  </div>
</div>
